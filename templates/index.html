<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShweChat TikTok Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-purple-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 space-y-8">
    <!-- Partnership Header -->
    <div class="flex items-center justify-center space-x-6">
      <!-- ShweChat Logo -->
      <img src="https://raw.githubusercontent.com/EthanVT97/tiktok-shwechat/main/static/shwechat_logo.png" alt="ShweChat Logo" class="w-24 h-24 object-contain" />
      <!-- Plus sign -->
      <div class="text-4xl font-bold text-gray-400 select-none">+</div>
      <!-- TikTok Logo -->
      <img src="https://raw.githubusercontent.com/EthanVT97/tiktok-shwechat/main/static/tiktok_logo.png" alt="TikTok Logo" class="w-20 h-20 object-contain" />
    </div>

    <!-- Title -->
    <h1 class="text-center text-3xl font-extrabold text-gray-800">Login with TikTok</h1>
    <p class="text-center text-gray-500 text-sm">Connect your TikTok account to ShweChat to get started.</p>

    <!-- Login Button -->
    <button
      onclick="login()"
      class="w-full bg-black text-white font-semibold py-3 rounded-xl hover:bg-gray-900 transition"
      aria-label="Login with TikTok"
    >
      Continue with TikTok
    </button>

    <!-- User Info Display -->
    <div id="result" class="hidden mt-8 text-center space-y-4">
      <img id="avatar" class="mx-auto w-24 h-24 rounded-full border-4 border-black" alt="User Avatar" />
      <p id="username" class="text-xl font-semibold text-gray-800"></p>
      <p id="display_name" class="text-gray-600"></p>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = "/login";
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("code") && params.has("state")) {
      fetch(`/callback?code=${params.get("code")}&state=${params.get("state")}`)
        .then(res => res.json())
        .then(data => {
          if (!data.access_token) throw new Error("No access token received");
          const token = data.access_token;
          return fetch(`/me?token=${token}`);
        })
        .then(res => res.json())
        .then(userData => {
          if (!userData.data || !userData.data.user) throw new Error("User data not found");
          const user = userData.data.user;
          document.getElementById("avatar").src = user.avatar_url;
          document.getElementById("username").textContent = `@${user.unique_id || user.username}`;
          document.getElementById("display_name").textContent = user.display_name || "";
          document.getElementById("result").classList.remove("hidden");
        })
        .catch(err => {
          console.error("Error fetching user data:", err);
          alert("Failed to fetch user information. Please try logging in again.");
        });
    }
  </script>
</body>
</html>
